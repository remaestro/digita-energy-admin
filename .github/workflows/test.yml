name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: digita_energy_admin_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Setup environment files
        run: |
          cp apps/api/.env.example apps/api/.env
          cp apps/web/.env.example apps/web/.env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/digita_energy_admin_test" >> apps/api/.env
          echo "JWT_SECRET=test-secret-key-for-ci-minimum-32-characters-long-enough" >> apps/api/.env
          echo "NODE_ENV=test" >> apps/api/.env
          echo "VITE_API_URL=http://localhost:3001/api" >> apps/web/.env

      - name: Run database migrations
        run: |
          cd apps/api
          pnpm db:generate
          pnpm db:migrate
          pnpm db:seed

      - name: Build apps
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/digita_energy_admin_test

      - name: Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: tests/reports/html/
          retention-days: 30

      - name: Upload JSON test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-results
          path: tests/reports/results.json
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: tests/screenshots/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: tests/reports/videos/
          retention-days: 7
